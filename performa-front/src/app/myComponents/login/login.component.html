<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">

            <c-card-body >
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div style="text-align: center;">
                  <h1 >Login</h1>
                  <p class="text-medium-emphasis">Sign In to your account</p>
                </div>
                


                <c-input-group class="mb-3" *ngIf="isExternalUser==true">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required placeholder="email"
                    #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
                  <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                    email is required!
                  </div>
                </c-input-group>

                <c-input-group class="mb-3" *ngIf="isExternalUser==false">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required placeholder="username"
                   
                  #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
                  <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                    username is required!
                  </div>
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required placeholder="password"
                    minlength="8" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                  <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                      Password must be at least 8 characters
                    </div>
                  </div>

               
                </c-input-group>
                <c-form-check style="padding-bottom: 2%;">
                  <input cFormCheckInput id="checkOne" type="checkbox" [(ngModel)]="isExternalUser" (change)="checkValue(isExternalUser?'false':'true')"/>
                  <label cFormCheckLabel for="checkOne">I am external user</label>
                </c-form-check>

                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4" color="primary">
                      Login
                    </button>
                  </c-col>
                 
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                 


                </c-row>

                <!-- <c-row style="margin-top: 5%;">
                  <c-col class="text-right" lg="8">

                    <c-alert *ngIf="f.submitted && isLoginFailed" [(visible)]="visible" [dismissible]="dismissible" color="danger" dismissible fade
                    variant="solid">
                    <ng-template cTemplateId="alertButtonCloseTemplate">
                      <button (click)="visible=false" cButtonClose white></button>
                    </ng-template>
                    <strong> Login failed: </strong>{{ errorMessage }}.
                  </c-alert>
                  </c-col>
                </c-row> -->

              </form>
            </c-card-body>
          </c-card>

          <c-card [ngStyle]="{'background-image': 'linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url(assets/img/brand/Telnet-Lac.webp)', 'background-repeat': 'no-repeat', 'background-position': 'center', 'background-size': 'cover' }">

          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
